<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/product-blank.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.name}}</h2>
      <p>{{item.produto.price | currency:'BRL':2}}</p>
      <ion-icon class="nolinebreak" name="remove-circle" color="primary" (click)="excluirItem(item.produto)"></ion-icon>
      <p class="nolinebreak">{{item.quantidade}}</p>
      <ion-icon class="nolinebreak" name="add-circle" color="primary" (click)="adicionarItem(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="excluirTodoItem(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>{{total() | currency:'BRL':2}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1>Seu carrinho est√° vazio</h1>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="continuarComprando()">Continuar Comprando</button>
  <button ion-button block color="secondary" (click)="finalizarPedido()" *ngIf="total() > 0">Finalizar Pedido</button>
</ion-content>
