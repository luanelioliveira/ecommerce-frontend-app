<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhe do Produto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-fab top right edge>
      <button navPush="CarrinhoPage" ion-fab mini>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-fab>
    <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/product-blank.jpg'">
    <ion-card-content>
      <ion-card-title>
        {{item?.name}}
        </ion-card-title>
      <p>
        {{item?.price | currency}}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
