<ion-content padding>
  <img src="assets/imgs/ecommerce.png" alt="logo">
  
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="login.username" name="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="login.password" name="password" type="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="loginAction()">Entrar</button>
    <button ion-button block outline>Registrar</button>
  </form>

</ion-content>
