<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CarrinhoPage" ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item)">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/product-blank.jpg'">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.price | currency:'BRL':2}}</p>
    </button>
  </ion-list>
</ion-content>
